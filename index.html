<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Snake</title>
</head>
<body>
  <div class="board"></div>
  <div class="keys">
    <div class="up key" data-key = "ArrowUp">
      <img src="up.svg" alt="" id="up">
    </div>
    <div class="down key" data-key = "ArrowDown">
       <img src="down.svg" alt="" id="down">
    </div>
    <div class="left key" data-key = "ArrowLeft">
      <img src="left.svg" alt="" id="left">
    </div>
    <div class="right key"data-key = "ArrowRight">
      <img src="right.svg" alt="" id="right">
    </div>
  </div>
  <div class="btn">
    <button onclick="reset()">Reset</button>
  </div>
  


  <script src="script.js"></script>
</body>
</html>
